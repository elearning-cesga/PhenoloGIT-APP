<ion-header>

  <ion-navbar color=primary>
    <ion-title>Password recovery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Insert your email address in the field below to receive the details of your account</p>

  <section id='form'>
      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" value="" [(ngModel)]="recoveryEmail"></ion-input>
      </ion-item>
    
      <button ion-button color='primary' (click)="resetPassword()">Reset password</button>
  
    </section>
  
    <section id="signup">
      <p>If you are interested in participating in this project, please contact us in <b>e-learning@cesga.es</b></p>
    </section>

</ion-content>
