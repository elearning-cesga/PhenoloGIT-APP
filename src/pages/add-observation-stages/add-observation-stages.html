<ion-header>

  <ion-navbar color="primary">
    <ion-title>What are you observing?</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>

      <ion-card-header>
          <h1>Select a stage</h1>
      </ion-card-header>
      
    <ion-slides pager='true' (ionSlideDidChange)="slideChanged(stage.stage_id)">
      <ion-slide *ngFor="let stage of specie.stages">
        <img src="{{stage.stage_picture}}" alt="">
        <h3>Stage: stage name</h3>
        <p>{{stage.desc_en}}</p>
      </ion-slide>
    </ion-slides>
        
  </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar position="bottom">
        <ion-buttons end>
          <button ion-button color=primary (click)="goNext(stage_id)">Select and continue</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
