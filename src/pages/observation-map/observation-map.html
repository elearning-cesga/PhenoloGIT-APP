<ion-header>

  <ion-navbar color=primary>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Observations on map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="badges right">
        <button ion-button (click)="recenter()"><ion-icon name="locate"></ion-icon></button>
    </div>

    <div class="badges left">
        <button ion-button (click)="loadLayer('satellite')">Satellite</button>
        <button ion-button (click)="loadLayer('road')">Road</button>
    </div>

  <div id="map">
  </div>

</ion-content>
