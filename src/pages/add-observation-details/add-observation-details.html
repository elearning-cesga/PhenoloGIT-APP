<ion-header>

  <ion-navbar color=primary>
    <ion-title>{{'ADD_DETAILS_TITLE'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item *ngIf="networkStatus==0" class="noConnection">
    {{'OFFLINE_MODE'|translate}}
  </ion-item>

  <ion-card>

    <ion-card-header>
          <h1>{{'DESCRIBE YOUR OBSERVATION'|translate}}</h1>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label color="primary" stacked>{{'ADD_DETAILS_OBSERVATION_TITLE'|translate}}</ion-label>
        <ion-input required class="inputTitle" type="text" [(ngModel)]="observation.title" placeholder="{{'ADD_DETAILS_OBSERVATION_TITLE' | translate}}"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label color="primary" stacked>{{'ADD_DETAILS_DESCRIPTION'|translate}}</ion-label>
        <ion-textarea class="inputDescription" value="" placeholder="{{'ADD_DETAILS_DESCRIPTION'|translate}}" [(ngModel)]="observation.description"></ion-textarea>
       </ion-item>
    </ion-card-content>
  </ion-card>
    
</ion-content>

<ion-footer>
    <ion-toolbar position="bottom">
        <ion-buttons end>
          <button ion-button color=primary (click)="goNext()">{{'NEXT'|translate}}</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
