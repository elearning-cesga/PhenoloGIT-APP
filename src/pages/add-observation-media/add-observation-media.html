<ion-header>

  <ion-navbar color=primary>
    <ion-title>{{'ADD_MEDIA_TITLE'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="add-observation">

  <ion-item *ngIf="networkStatus==0" class="noConnection">
    {{'OFFLINE_MODE'| translate}}
  </ion-item>

  <section class="no-picture" *ngIf="mediaToUpload.length==0">
    <p>{{'ADD_MEDIA_SUBTITLE'| translate}}</p> 
    <img src="assets/img/icon.png" alt="">
  </section>

    <ion-grid>
        <ion-row wrap>
          <ion-col *ngFor="let media of mediaToUpload" col-6>
            <div>
              <img id="{{media.id}}" class="imgp" (click)="selectPicture($event)" src="{{media.media_url}}" alt="">
              <ion-icon name="star" id="star_{{media.id}}" class="imgstar hidden"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab top right edge>
        <button ion-fab color=secondary><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="bottom">
          <button ion-fab color=secondary (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
          <button ion-fab color=secondary (click)="takePictureFromGallery()"><ion-icon name="images"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

    <ion-footer fixed>
      <ion-toolbar position="bottom">
        <ion-buttons end>
          <button ion-button color=primary (click)="openMapPage()">{{'NEXT' |translate}}</button>
        </ion-buttons>
        <ion-buttons begin class="actionButtons">
            <button [style.display]='showActions' ion-button icon-start color=danger (click)="presentDeleteConfirm()"><ion-icon name="trash"></ion-icon>  </button>
            <button [style.display]='showActions' ion-button icon-start color=primary (click)="setAsCover()"><ion-icon name="star"></ion-icon>  </button>
          </ion-buttons>
      </ion-toolbar>
    </ion-footer>
 
</ion-content>
