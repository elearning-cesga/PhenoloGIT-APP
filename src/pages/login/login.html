<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Insert your details below to log in our platform.</p>
  
    <form id='form' (ngSubmit)="login()">
        
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" autocapitalize="off" [(ngModel)]="loginUser.username" name="username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="loginUser.passwd" name="password"></ion-input>
          </ion-item>
        
          <button ion-button color='primary' (click)="login()">Login</button>
        
        </form>

  <p class="rememberPassword" (click)="rememberPassword()">Remember password</p>

  <section id="signup">
    <p>If you are interested in participating in this project, please contact us in <b>e-learning@cesga.es</b></p>
  </section>
</ion-content>
