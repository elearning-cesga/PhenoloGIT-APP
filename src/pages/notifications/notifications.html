<ion-header>
  <ion-navbar color=primary>
    <ion-title>Notifications</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="markAllAsRead()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
     </ion-navbar>
</ion-header>

<ion-content>

  <div class="noresults" *ngIf="notifications.error=='1'">
    <ion-badge light>You have no notifications.</ion-badge>
  </div>

  <ion-list *ngIf="!notifications.error=='1'">
    <ion-item-sliding *ngFor="let notification of notifications">
      
      <ion-item (click)="openObservationPage(notification)">
        <ion-avatar item-left>
          <img src="[[YOUR_UPLOAD_FOLDER]]avatar/{{notification.userfrompicture}}">
        </ion-avatar>
        <p class='userfrom'>{{notification.userfromname}}</p>
        <p>{{notification.text}}</p>
        <ion-note class="date" item-right>
        {{notification.date}}
        </ion-note>
      </ion-item>
  
      <ion-item-options side="left">
        <button primary (click)="markAsRead(notification)">
          <ion-icon name="delete"></ion-icon>
          {{MARK_AS_READ}}
        </button>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
    
</ion-content>
