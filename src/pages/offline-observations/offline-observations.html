<ion-header>

  <ion-navbar color=primary>
    <ion-title>Offline Observations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="offline-list">
    <ion-list>

        <ion-item *ngFor="let observation of offlineObservations">
          <ion-thumbnail item-left>
            <img src="{{observation.media2upload[0].media_url}}">
          </ion-thumbnail>
          <h2>{{observation.title}}</h2>
          <p>{{observation.description}}</p>
          <p>pic: {{observation.cover}}</p>
          <button ion-button clear item-right (click)="uploadObservation(observation.id)"><ion-icon name="cloud-upload"></ion-icon></button>
          <button ion-button clear item-right (click)="removeOfflineObservation(observation.id)"><ion-icon name="remove-circle"></ion-icon></button>
        </ion-item>
    
      </ion-list>
</ion-content>
